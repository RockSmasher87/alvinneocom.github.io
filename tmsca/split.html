    <head>
        <meta charset="utf-8">
        <meta content="vSheet's PDF Integration is state of the art and stuff." name="description">
        <link rel="stylesheet" href="../lightcss-project/lightcss.css">
        <title>vSheet PDF</title>
        <style>
            body {
                text-align: center;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="grid">
                <span class="grid-item" style="grid-column-start: 1; grid-column-end: 8; text-align: right;">
                    <iframe src="" id="url" style="height: 100vh; width: 66.666vw; overflow: hidden; margin: 0px; padding: 0px;" width="100%" height="100%" frameborder="0"></iframe>
                </span>
                <span class="grid-item" style="grid-column-start: 12; grid-column-end: 12; text-align: right;">
                    <iframe src="" id="vurl" style="height: 100vh; width: 33.333vw; overflow: hidden; margin: 0px; padding: 0px;" width="100%" height="100%" frameborder="0"></iframe>
                </span>
            </div>
        </div>
        <script src="qlib.js"></script>
        <script>
            let url = window.location.href;
            if(url.indexOf("?url=") != -1)
            {
                iframer();
            }
            else
            {
                alert("Malformed URL.");
            }
            
            function iframer()
            {
                let deparam = parseQuery(document.location.search);
                document.getElementById("url").src = deparam.url;
                document.getElementById("vurl").src = "../vsheet?url=" + deparam.json;
            }
        </script>
    </body>
